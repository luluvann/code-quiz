<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
</head>
<body>
    <div class="col-12">State: <span id="state"></span></div>
    <div class="col-12">Time: <span id="countdown">0</span></div>
    <div id="start-menu">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Coding Quiz Challenge</h1>
            </div>
            <div class="row">
            <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten secondes!</p>
            </div>
            <div class="row">
            <button id="start" class="btn btn-primary col-4">Start Quiz</button>
            </div>
        </div>
    </div>
    <div id="quiz">
        <div id="qcm">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <div id="correction">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
