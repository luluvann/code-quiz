<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    
    
</head>
<body>
    <div class="col-12">State: <span id="state"></span></div>
    <div class="col-12">Time: <span id="countdown">0</span></div>

    <!--Start Menu-->
    <div id="start-menu">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Welcome to the Coding Quiz Challenge</h1>
            </div>
            <div class="row">
            <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten secondes!</p>
            </div>
            <div class="row">
            <button id="start" class="btn btn-primary col-4">Start Quiz</button>
            </div>
        </div>
    </div>

    <!--Quiz-->
    <div id="quiz">
        <h2 id="question"></h2>
        <ol id="answers"></ol>
    </div>

    <!--Initials-->
    <form id="initials" class="form">
        <div class="container">
            <div class="row"> <h1>All done!</h1></div>
            <div class="row"><p id="score">Your final score is </p></div>
            <div class=" row d-flex align-items-center justify-content-center">
                <div class="col-3"><label>Enter initials:</label></div>
                <div class="col-6"><input type="text" class="form-control" id="myInitials"></input></div>
                <div class="col-3"><button type="submit" class="btn btn-primary" id="submit">Submit</button> </div>
            </div>
        </div>
    </form>

    <!--High Scores-->
    <div id="high-scores" >
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>High scores</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div id="highScoresTable" class="list-group">
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" id="goBack">Go back</button>
                <button class="btn btn-primary" id="clearHighScores">Clear High Scores</button>
            </div>
        </div>
    </div>
    <!--Correction-->
    <div class="container">
        <div class="row">
            <p class="text-center font-italic" id="correction"></p>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
    <script src="script.js"></script>
</body>
</html>
